<div class="container p-3">
  <div class="card">
    <div class="card-body">
      <h3 class="mb-4">New Product Component</h3>
      <div class="p-3">
        <div class="card">
          <div class="card-body">
            <div class="row">
              <div class="col-md-6">
                <form [formGroup]="productForm" (ngSubmit)="saveProduct()">
                  <div class="mb-3">
                    <label class="form-label">Name</label>
                    <input class="form-control" formControlName="name" placeholder="Enter product name">
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Price</label>
                    <div class="input-group">
                      <span class="input-group-text">$</span>
                      <input type="number" class="form-control" formControlName="price" placeholder="Enter product price">
                    </div>
                  </div>
                  <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" formControlName="checked" id="checked">
                    <label class="form-check-label" for="checked">Checked</label>
                  </div>
                  <button [disabled]="productForm.invalid" class="btn btn-success">Save</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
